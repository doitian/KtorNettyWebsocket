group 'me.iany'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.ktor:ktor-core:0.3.3-SNAPSHOT"
    compile "org.jetbrains.ktor:ktor-jetty:0.3.3-SNAPSHOT"
    compile "org.jetbrains.ktor:ktor-netty:0.3.3-SNAPSHOT"
    compile "org.jetbrains.ktor:ktor-websockets:0.3.3-SNAPSHOT"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
